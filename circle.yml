## Customize dependencies
dependencies:
  pre:
    - sudo apt update
    - virtualenv crimenmexico_ansible && source crimenmexico_ansible/bin/activate && pip install ansible

  override:
    - source crimenmexico_ansible/bin/activate && cd ansible && ansible-playbook -i "localhost," -c local playbook.yml --sudo && cd ..
  
  # we automatically cache and restore many dependencies between
  # builds. If you need to, you can add custom paths to cache:
  cache_directories:
    - /root/.virtualenvs/crimenmexico
    - /usr/local/lib/R/site-library	
    - /usr/lib/R/site-library
    - /usr/lib/R/library

## Customize test commands
test:
  override:  
    - sudo bash -c "cd /root/new.crimenmexico && source /root/.virtualenvs/crimenmexico/bin/activate && ./build.sh"
